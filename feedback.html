<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./food.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1>Vanga Sapdalam</h1>
      <div class="nav-links">
        <p class="nav-link"><a href="food.html">Home</a></p>
        <p class="nav-link"><a href="feedback.html">feedback</a></p>
      </div>
    </nav>
    <main>
      <form name="feedback">
        <h2>Feedback form</h2>
        <div >
          <input type="text" name="fullname" placeholder="Enter your name" />
        </div>
        <div>
          <input type="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="d-flex">
          <div class="d-flex">
            <input
              type="radio"
              value="gentral feedback"
              name="type"
              id="gentral feedback"
            />
            <label for="gentral feedback">Gentral feedback</label>
          </div>
          <div class="d-flex">
            <input
              type="radio"
              value="technical feedback"
              name="type"
              id="technical feedback"
            />
            <label for="technical feedback">Technical feedback</label>
          </div>
        </div>
        <div>
          <textarea
            type="text"
            name="description"
            placeholder="Enter your feedback"
            rows="4"
          ></textarea>
        </div>
        <div>
          <label for="terms">
            <input type="checkbox" name="terms" id="terms" /> I accebt all terms
            and condition
          </label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="style.js"></script>
  </body>
</html>
